<!doctype html>
<html> 
<head>
    <title>HTML5-> Resize Canvas demo</title>
    <meta name="description" content="Andrea Gines's HTML5 canvas demo">
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        
        body { 
            margin:0; 
            padding:0; 
        } /* full screen by removing default margin whitespace*/
        
        canvas { 
            width:100%; 
            height:100%;
            display:block;
        } /* To remove the scrollbars */
        
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
        (function() {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            var gradient = context.createRadialGradient(0, 0, 50, 0, 0,1500);
            //first item in the list
            gradient.addColorStop(0, "orange");
            //second item in the list
            gradient.addColorStop(1, "blue");
            // resize the canvas to fill browser window dynamically
            window.addEventListener("resize", resizeCanvas, false);

            function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    drawStuff(); 
            }
            resizeCanvas();

            function drawStuff() {
                    gradient = context.createRadialGradient(0, 0, 50, 0, 0, canvas.width);
                    gradient.addColorStop(0, "orange");
                    gradient.addColorStop(1, "blue");
                    
                    context.fillStyle=gradient;
                    context.fillRect(0,0,canvas.width,canvas.height);
                    
            }
        })();
    </script>
    
</body>
</html>
